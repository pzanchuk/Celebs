<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Celebtity match</title>
  </head>
  <body>
    <div class="container">
      <h1>Celebrity matching</h1>
      <h2>Please make pick below and we are going to match what celebrity matches you best.
      </h2>
<!-- ============================================================================ -->
      <form id="main-form">


        <div id="name-control" class="form-group">
          <label for="name" class="control-label">Your name</label>
          <input type="text" class="form-control" id="name">
        </div>

        <div id="age-control" class="form-group">
          <label for="age" class="control-label">Your age</label>
          <input type="number" class="form-control" id="age">
        </div>

        <div class="form-group">
          <label for="gender">Gender</label>
          <select id="gender">
            <option value="1">Male</option>
            <option value="2">Female</option>
          </select>
        </div>

        <div class="form-group">
          <label>What do you prefer to watch</label>
          <div class="radio">
            <label>
              <input type="radio" name="watch" value="movie" checked>
              Movie
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="watch" value="cartoon">
              Cartoon
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-info" name="button">Click to match</button>
      </form>
      <br>

      <div class="result">
        <div class="well">
          <p>Hello <span class="your-name"></span>! Based on your input, we desided that the following character(s) would match your interests the best. Here is your match:</p>
          <br>
          <img id="1" src="img/1.png" alt="">
          <img id="2" src="img/2.png" alt="">
          <img id="3" src="img/3.jpg" alt="">
          <img id="4" src="img/4.jpg" alt="">
          <img id="5" src="img/5.png" alt="">
          <img id="6" src="img/6.png" alt="">
          <img id="7" src="img/7.jpg" alt="">
          <img id="8" src="img/8.jpg" alt="">
          <img id="9" src="img/9.png" alt="">
          <img id="10" src="img/10.png" alt="">
          <img id="11" src="img/11.jpg" alt="">
          <img id="12" src="img/12.jpg" alt="">
        </div>
      </div>

    </div>
  </body>
</html>
